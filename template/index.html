<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning App</title>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Linkedin</li>
            <li>GitHub</li>
        </ul>
    </nav>

    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="carat" placeholder="carat" required="required">
        <br>
        <select name="cut">Enter cut type 
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select>
        <br>
        <select name="color">Enter color type
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select>
        <br>
        <select name="clarity">Enter clarity type 
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
        </select>
        <br>
        <input type="text" name="depth" placeholder="depth" required="required">
        <br>
        <input type="text" name="table" placeholder="table" required="required">
        <br>
        <button type="predict">Predict</button>
        <button type ="reset">Reset</button>
    </form>
    <br>
    {{ prediction_text }}
</body>
</html>
